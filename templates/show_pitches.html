{% extends 'layout.html' %}

{% block body %}
    <h1>dashboard:Pitches</h1>
    <h3>Welcome {{ session.username }}</h3>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>Pitch</th>
            <th>Category</th> 
        </tr>
        {% for pitches in pitches %}
            <tr>
                <td><a href="/add_comments">{{ pitches.name }}</a></td>
                <td>{{ pitches.category }}</td> 
            </tr>
        {% endfor %}
    </table>   
{% endblock %}
