{% extends 'layout.html' %}

{% block body %}
    <h1>dashboard:Comments</h1>
    <h3>Welcome {{ session.username }}</h3>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>Comment</th>
            <th>Author</th> 
        </tr>
        {% for comments in comments %}
            <tr>
                <td>{{ comments.comment }}</td>
                <td>{{ comments.posted_by }}</td> 
            </tr>
        {% endfor %}
    </table>   
{% endblock %}
